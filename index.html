<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1I love you Anna</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #d6336c;
            font-size: 3em;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
        }

        #yesBtn:hover {
            background-color: #218838;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }

        #noBtn:hover {
            background-color: #c82333;
        }

        /* Bunny sprite styling */
        .bunny {
            width: 32px;
            height: 32px;
            background: url('Bunny1.png') 0 0 no-repeat;
            background-size: 160px 160px; /* Size of the whole sprite sheet */
            position: absolute;
            top: -32px;
            animation: fall 3s ease-in-out forwards;
            transform: translateZ(0); /* Force hardware acceleration */
        }

        /* Bunny falling animation */
        @keyframes fall {
            0% {
                top: -32px;
            }
            100% {
                top: calc(100vh - 32px); /* Make it fall to the bottom of the screen */
            }
        }

        /* Bunny animation through the 25 frames at 12 FPS */
        @keyframes hop {
            0% { background-position: 0 0; } /* Frame 1 */
            4% { background-position: -32px 0; } /* Frame 2 */
            8% { background-position: -64px 0; } /* Frame 3 */
            12% { background-position: -96px 0; } /* Frame 4 */
            16% { background-position: -128px 0; } /* Frame 5 */
            20% { background-position: 0 -32px; } /* Frame 6 */
            24% { background-position: -32px -32px; } /* Frame 7 */
            28% { background-position: -64px -32px; } /* Frame 8 */
            32% { background-position: -96px -32px; } /* Frame 9 */
            36% { background-position: -128px -32px; } /* Frame 10 */
            40% { background-position: 0 -64px; } /* Frame 11 */
            44% { background-position: -32px -64px; } /* Frame 12 */
            48% { background-position: -64px -64px; } /* Frame 13 */
            52% { background-position: -96px -64px; } /* Frame 14 */
            56% { background-position: -128px -64px; } /* Frame 15 */
            60% { background-position: 0 -96px; } /* Frame 16 */
            64% { background-position: -32px -96px; } /* Frame 17 */
            68% { background-position: -64px -96px; } /* Frame 18 */
            72% { background-position: -96px -96px; } /* Frame 19 */
            76% { background-position: -128px -96px; } /* Frame 20 */
            80% { background-position: 0 -128px; } /* Frame 21 */
            84% { background-position: -32px -128px; } /* Frame 22 */
            88% { background-position: -64px -128px; } /* Frame 23 */
            92% { background-position: -96px -128px; } /* Frame 24 */
            96% { background-position: -128px -128px; } /* Frame 25 */
            100% { background-position: 0 0; } /* Loop back to Frame 1 */
        }
    </style>
</head>
<body>
    <h1>Do you wanna be my Valentine?<br>(Would make me VERY happy)</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="createBunny()">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const bunnyContainer = document.querySelector('body');
        const maxBunnies = 12;
        let bunnyCount = 0;

        // "No" button movement logic
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const randomX = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
            noBtn.style.left = `${randomX}px`;  // Move the button randomly on hover
            noBtn.style.top = `${randomY}px`;
        });

        // Create a bunny when "Yes" is clicked
        function createBunny() {
            if (bunnyCount < maxBunnies) {
                const bunny = document.createElement('div');
                bunny.classList.add('bunny');
                bunnyContainer.appendChild(bunny);

                // Set initial random position for the bunny
                setRandomStart(bunny);

                // Increment the bunny count
                bunnyCount++;

                // Trigger the bunny's animation and random movement after it has fallen
                setTimeout(() => {
                    bunny.style.top = `calc(100vh - 32px)`;  // Lock bunny's position at the bottom
                    bunny.style.animation = "hop 2.08s steps(25) infinite";  // Start the sprite animation
                    moveBunnySideways(bunny);  // Start moving sideways
                }, 3000);
            } else {
                alert('Maximum number of bunnies reached!');
            }
        }

        // Set random horizontal position for each bunny
        function setRandomStart(bunny) {
            const maxX = window.innerWidth - bunny.offsetWidth;
            const randomX = Math.floor(Math.random() * maxX);
            bunny.style.left = `${randomX}px`;
        }

        // Move bunny left or right randomly
        function moveBunnySideways(bunny) {
            const maxX = window.innerWidth - bunny.offsetWidth;
            let currentLeft = parseInt(bunny.style.left, 10) || 0;
            let moveBy = Math.floor(Math.random() * 40) - 20;  // Move between -20 and +20 px

            // Ensure the bunny stays within the screen boundaries
            let newLeft = currentLeft + moveBy;
            if (newLeft < 0) newLeft = 0;
            if (newLeft > maxX) newLeft = maxX;

            bunny.style.left = `${newLeft}px`;

            // Repeat the movement every 100ms
            setTimeout(() => moveBunnySideways(bunny), 100);
        }
    </script>
</body>
</html>
