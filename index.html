<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love you Anna</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #d6336c;
            font-size: 3em;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
        }

        #yesBtn:hover {
            background-color: #218838;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }

        #noBtn:hover {
            background-color: #c82333;
        }

        /* Bunny sprite styling */
        .bunny {
            width: 160px;
            height: 160px;
            background: url('Bunny1.png') 0 0 no-repeat;
            background-size: 3680px 160px; /* 160px x 23 frames = 3680px */
            position: absolute;
            top: -160px;
            animation: hop 1s steps(23) infinite, fall 3s ease-in-out forwards;
        }

        /* Bunny hopping animation */
        @keyframes hop {
            0% { background-position: 0 0; }
            100% { background-position: -3680px 0; }
        }

        /* Bunny falling animation */
        @keyframes fall {
            0% {
                top: -160px;
                transform: translateX(0);
            }
            80% {
                top: calc(100vh - 160px);
            }
            100% {
                top: calc(100vh - 160px);
            }
        }
    </style>
</head>
<body>
    <h1>Do you wanna be my Valentine?<br>(Would make me VERY happy)</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="createBunny()">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const bunnyContainer = document.querySelector('body');
        const maxBunnies = 12;
        let bunnyCount = 0;

        // "No" button movement logic
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const randomX = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
            noBtn.style.left = `${randomX}px`;  // Move the button randomly on hover
            noBtn.style.top = `${randomY}px`;
        });

        // Create a bunny when "Yes" is clicked
        function createBunny() {
            if (bunnyCount < maxBunnies) {
                const bunny = document.createElement('div');
                bunny.classList.add('bunny');
                bunnyContainer.appendChild(bunny);

                // Set initial random position for the bunny
                setRandomStart(bunny);

                // Increment the bunny count
                bunnyCount++;
            } else {
                alert('Maximum number of bunnies reached!');
            }
        }

        // Set random horizontal position for each bunny
        function setRandomStart(bunny) {
            const maxX = window.innerWidth - bunny.offsetWidth;
            const randomX = Math.floor(Math.random() * maxX);
            bunny.style.left = `${randomX}px`;
        }
    </script>
</body>
</html>
