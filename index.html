<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love you Anna</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #d6336c;
            font-size: 3em;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
        }

        #yesBtn:hover {
            background-color: #218838;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: relative;
        }

        #noBtn:hover {
            background-color: #c82333;
        }

        /* Bunny sprite styling */
        .bunny {
            width: 100px;
            height: 100px;
            background: url('Bunny1.png') 0 0 no-repeat;
            background-size: 300px 100px;
            position: absolute;
            top: -120px;

            animation: hop 1s steps(3) infinite, fall 3s ease-in-out infinite;
        }

        /* Bunny hopping animation */
        @keyframes hop {
            from { background-position: 0 0; }
            to { background-position: -300px 0; }
        }

        /* Bunny falling animation */
        @keyframes fall {
            0% {
                top: -120px;
                transform: translateX(0);
            }
            80% {
                top: calc(100vh - 120px);
            }
            100% {
                top: calc(100vh - 120px);
            }
        }
    </style>
</head>
<body>
    <h1>Do you wanna be my Valentine?<br>(Would make me very happy)</h1>
    <div class="bunny"></div>
    <div class="buttons">
        <button id="yesBtn" onclick="alert('Yay! ❤️')">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <!-- JavaScript inside the HTML -->
    <script>
        // Make the "No" button move when hovered over
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', () => {
            const randomX = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });

        // Bunny movement logic
        const bunny = document.querySelector('.bunny');

        // Start bunny at a random X position
        function setRandomStart() {
            const maxX = window.innerWidth - bunny.offsetWidth;
            const randomX = Math.floor(Math.random() * maxX);
            bunny.style.left = `${randomX}px`;
        }

        // Make the bunny hop slightly left or right
        function randomHop() {
            const maxX = window.innerWidth - bunny.offsetWidth;
            let currentLeft = parseInt(bunny.style.left, 10) || 0;
            let moveBy = Math.floor(Math.random() * 40) - 20;  // Move between -20 and +20 px

            // Ensure the bunny stays within the screen boundaries
            let newLeft = currentLeft + moveBy;
            if (newLeft < 0) newLeft = 0;
            if (newLeft > maxX) newLeft = maxX;

            bunny.style.left = `${newLeft}px`;
        }

        // Trigger random start and hops
        setRandomStart();
        setInterval(randomHop, 1000);  // Bunny hops every second
        setInterval(setRandomStart, 3000);  // Bunny falls from the top every 3 seconds
    </script>
</body>
</html>
