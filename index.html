<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1I love you Anna</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #d6336c;
            font-size: 3em;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
        }

        #yesBtn:hover {
            background-color: #218838;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }

        #noBtn:hover {
            background-color: #c82333;
        }

        /* Bunny sprite styling */
        .bunny {
            width: 32px;
            height: 32px;
            background: url('Bunny1.png') 0 0 no-repeat;
            background-size: 160px 160px; /* Size of the whole sprite sheet */
            position: absolute;
            top: -32px;
            animation: fall 3s ease-in-out forwards;
        }

        /* Bunny falling animation */
        @keyframes fall {
            0% {
                top: -32px;
            }
            100% {
                top: calc(100vh - 64px); /* Make it fall to just above the bottom */
            }
        }

        /* Bunny animation through the 23 frames at 12 FPS */
        @keyframes hop {
            from { background-position: 0 0; }
            to { background-position: -704px 0; } /* 32px * 22 frames = 704px */
        }

        /* Sideways movement */
        @keyframes moveSideways {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>Do you wanna be my Valentine?<br>(Would make me very happy)</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="createBunny()">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const bunnyContainer = document.querySelector('body');
        const maxBunnies = 12;
        let bunnyCount = 0;

        // "No" button movement logic
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', () => {
            const randomX = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });

        // Create a bunny when "Yes" is clicked
        function createBunny() {
            if (bunnyCount < maxBunnies) {
                const bunny = document.createElement('div');
                bunny.classList.add('bunny');
                bunnyContainer.appendChild(bunny);

                setRandomStart(bunny);
                bunnyCount++;

                // After falling, start sprite animation and movement
                setTimeout(() => {
                    bunny.style.animation = "hop 1.92s steps(23) infinite, moveSideways 2s ease-in-out infinite";
                }, 3000);
            } else {
                alert('Maximum number of bunnies reached!');
            }
        }

        // Set random horizontal position for each bunny
        function setRandomStart(bunny) {
            const maxX = window.innerWidth - bunny.offsetWidth;
            const randomX = Math.floor(Math.random() * maxX);
            bunny.style.left = `${randomX}px`;
        }
    </script>
</body>
</html>
